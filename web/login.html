<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Daily Bugle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gradient-to-r from-slate-900 to-slate-700 text-white py-12 px-6 w-screen h-screen"> 
    <header>
      <div class="w-full h-auto">
          <div class="flex mx-auto w-full items-start">
            <a href="#" class="font-bold text-6xl mx-auto"><span class="text-[20px] font-bold mx-auto">WELCOME TO THE</span><br>The Daily Bugle.</a>
          </div>
      </div>
    </header>
    <main class="items-center justify-between h-full w-screen items-center">
        <div class="bg-gray-800/10 p-10 rounded-lg shadow-xl w-full max-w-md mx-auto mt-[5rem]">
            <h3 class="text-xl font-semibold mb-5 text-center">Login</h3>
            <form id="loginForm" onsubmit="onSubmit()">
              <div class="mb-5">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" class="w-full p-2 bg-gray-700 text-white rounded">
              </div>
              <div class="mb-5">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2 bg-gray-700 text-white rounded">
              </div>
              <button type="submit" class="w-full p-2 bg-blue-500 hover:bg-blue-700 rounded text-white">Login</button>
            </form>
            <div class="mt-5 text-center">
              <p>Don't have an account? <a href="./signup.html" class="text-blue-500 hover:text-blue-700">Sign up here</a></p>
            </div>
        </div>
    </main>
  </body>
  <script>
    async function onSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the username and password from the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Make a POST request to the /login route
        const response = await fetch('http://localhost:6060/login', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        // Handle the response
        if (response.ok) {
            // If the login was successful, redirect to the home page
            window.location.href = '/';
        } else {
            // If the login failed, show an error message
            const error = await response.text();
            alert('Login failed: ' + error);
        }
    }
  </script>
</html>
